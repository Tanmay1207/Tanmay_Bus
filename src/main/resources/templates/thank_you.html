<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Thank You</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           background-color: #f4f4f4;
       }

       h1 {
           text-align: center;
           color: #333;
           margin-top: 20px;
       }

       p {
           text-align: center;
           color: #666;
           margin-top: 10px;
       }

       a {
           display: block;
           text-align: center;
           margin-top: 20px;
       }

       button {
           padding: 10px 20px;
           background-color: #007bff;
           color: #fff;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }

       button:hover {
           background-color: #0056b3;
       }
   </style>
</head>
<body>
<h1>Thank You for Booking with Us!</h1>
<p>Your seat has been successfully booked.</p>
<a href="/from_to_date"><button>Return to Booking</button></a>
</body>
</html>
